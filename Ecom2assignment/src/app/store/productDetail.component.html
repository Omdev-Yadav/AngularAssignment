<div class="container">
  <div class="product-card">
    <div class="product-card-header">
      <h2 class="product-card-title">Product Description</h2>
    </div>
    <div class="product-card-body">
      <div class="row">
        <div class="col-md-8">
          <p class="product-info"><span class="product-label">Product Name:</span> {{ product?.name }}</p>
          <p class="product-info"><span class="product-label">Category:</span> {{ product?.category }}</p>
          <p class="product-info"><span class="product-label">Description:</span> {{ product?.description }}</p>
          <p class="product-info"><span class="product-label">Price:</span> ${{ product?.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
